<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Disables antialiasing for perfectly hinted glyphs</description>


    <!-- Beware that fonts don't need this for sizes with embedded bitmaps.
         E.g. Wine's Tahoma and Courier, Fixedsys Excelsior, Terminus (TTF). -->

    <!-- When there's no italic or bold font for a specified typeface, this
         disables antialiasing for auto-generated italics and bolds. FIXME -->

    <!-- Firefox uses smaller default sizes for the monospace aliases.
         Somehow, this breaks the compare conditions for pixel sizes. FIXME -->

    <!-- Bitstream Vera typefaces. -->
    <match target="font">
        <test name="family"><string>Bitstream Vera Sans</string></test>
        <test name="style"><string>Roman</string></test>
        <test compare="less" name="pixelsize"><double>11</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Bitstream Vera Sans Mono</string></test>
        <test name="style"><string>Roman</string></test>
        <test compare="less" name="pixelsize"><double>13</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Bitstream Vera Serif</string></test>
        <test name="style"><string>Roman</string></test>
        <test compare="less" name="pixelsize"><double>16.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Sol Mata's Bitter typeface. The hinted TTF only. -->
    <match target="font">
        <test name="family"><string>Bitter</string></test>
        <test name="foundry"><string>PYRS</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>14.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Pablo Impallari's Cabin hinted TTFs. No italics for Condensed. -->
    <!-- Foundry names are inconsistent for Cabin fonts. -->
    <match target="font">
        <test name="family"><string>Cabin</string></test>
        <test name="fontversion" compare="eq"><double>65864</double></test>
        <test name="slant" compare="eq"><double>0</double></test>
        <test name="weight" compare="less"><double>200</double></test>
        <test compare="less" name="pixelsize"><double>17.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Cabin Condensed</string></test>
        <test name="fontversion" compare="eq"><double>65929</double></test>
        <test name="weight" compare="less"><double>200</double></test>
        <test compare="less" name="pixelsize"><double>17.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Jan Fromm's CamingoCode monospaced typeface. -->
    <match target="font">
        <test name="family"><string>CamingoCode</string></test>
        <test name="slant" compare="eq"><double>0</double></test>
        <test compare="less" name="pixelsize"><double>19.49</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- HP's public domain Dark Courier. -->
    <match target="font">
        <test name="family"><string>Dark Courier</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>16.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- DejaVu typefaces (and others derived from Bitstream Vera) -->
    <match target="font">
        <test name="family"><string>DejaVu Sans</string></test>
        <test name="style"><string>Book</string></test>
        <test name="width" compare="eq"><double>100</double></test>
        <test compare="less" name="pixelsize"><double>11</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>DejaVu Sans Mono</string></test>
        <test name="style"><string>Book</string></test>
        <test compare="less" name="pixelsize"><double>13</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>DejaVu Serif</string></test>
        <test name="style"><string>Book</string></test>
        <test name="width" compare="eq"><double>100</double></test>
        <test compare="less" name="pixelsize"><double>16.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Veranda</string></test>
        <test name="style"><string>Regular</string></test>
        <test name="pixelsize" compare="less_eq"><double>11</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Droid typefaces. -->
    <match target="font">
        <!-- No italics. -->
        <test name="family"><string>Droid Sans</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>12.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <!-- No bold or italics. -->
        <test name="family"><string>Droid Sans Mono</string></test>
        <test compare="less" name="pixelsize"><double>14</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Droid Serif</string></test>
        <test compare="less" name="pixelsize"><double>14</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Felipa by Javier Alcaraz. No bold or italics. -->
    <match target="font">
        <test name="family"><string>Felipa</string></test>
        <test compare="less" name="pixelsize"><double>16.48</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Inconsolata hinted TTF font. No italics. -->
    <match target="font">
        <test name="family"><string>Inconsolata</string></test>
        <test name="foundry"><string>PfEd</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Liberation version 1 w/o Liberation Narrow. Not the 2.x version! -->
    <match target="font">
        <test name="family"><string>Liberation Sans</string></test>
        <test name="style"><string>Regular</string></test>
        <test name="fontversion" compare="eq"><double>70123</double></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Liberation Mono</string></test>
        <test name="style"><string>Regular</string></test>
        <test name="fontversion" compare="eq"><double>70123</double></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Liberation Serif</string></test>
        <test name="style"><string>Regular</string></test>
        <test name="fontversion" compare="eq"><double>70123</double></test>
        <test compare="less" name="pixelsize"><double>18</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
 
    <!-- JRE's Lucida family of fonts. Only Bright variant has italics. -->
    <match target="font">
        <test name="family"><string>Lucida Bright</string></test>
        <test name="weight" compare="less"><double>180</double></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Lucida Sans</string></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Lucida Sans Typewriter</string></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Andrew Kensler's Luculent monospaced typeface -->
    <match target="font">
        <test name="family"><string>Luculent</string></test>
        <test name="slant" compare="eq"><double>0</double></test>
        <test compare="less" name="pixelsize"><double>20</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Noto Mono. The other Noto's are poorly hinted, if hinted. -->
    <match target="font">
        <!-- No bold or italics. Slightly different than Noto *Sans* Mono. -->
        <test name="family"><string>Noto Mono</string></test>
        <test compare="less" name="pixelsize"><double>14</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- ParaType's PT fonts. -->
    <match target="font">
        <test name="family"><string>PT Sans</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <!-- Missing italics. -->
        <test name="family"><string>PT Sans Caption</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <!-- Missing italics and unhinted bold. -->
        <test name="family"><string>PT Sans Narrow</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>18</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <!-- Missing italics. -->
        <test name="family"><string>PT Mono</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>17</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>PT Serif</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>16.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <!-- Missing bold. -->
        <test name="family"><string>PT Serif Caption</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>14.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Ubuntu's trademark typefaces. -->
    <match target="font">
        <!-- Targetting only Ubuntu Regular. -->
        <test name="family" compare="eq"><string>Ubuntu</string></test>
        <test name="slant" compare="eq"><double>0</double></test>
        <test name="weight" compare="eq"><double>80</double></test>
        <test compare="less" name="pixelsize"><double>18</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <!-- Generated italics/bold look quite bad without antialiasing. -->
        <test name="family"><string>Ubuntu Condensed</string></test>
        <test compare="less" name="pixelsize"><double>18</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    <match target="font">
        <test name="family"><string>Ubuntu Mono</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="less" name="pixelsize"><double>18</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- GNU Unifont TrueType typeface -->
    <!-- This has embedded bitmaps for just one size, like Fixedsys Excelsior,
         where disabling antialiasing is not needed. However, for this font,
         disabling it improves the overall rendering for the other sizes.
         Unfortunately, it unexpectedly breaks rendering of diagonals for all
         sizes. Following glyphs look dotted: 3, S, V, X, g, s, v, x. FIXME
    <match target="font">
        <test name="family"><string>Unifont</string></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>
    -->

    <!-- Damien Guard's "Envy Code R" monospaced typeface -->
    <match target="font">
        <test name="family"><string>Envy Code R</string></test>
        <test name="slant" compare="eq"><double>0</double></test>
        <test compare="less" name="pixelsize"><double>14.5</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!--Andreas Larsen's Monoid monospaced typeface at size 9. -->
    <match target="font">
        <test name="family"><string>Monoid</string></test>
        <test name="style"><string>Regular</string></test>
        <test compare="eq" name="pixelsize"><double>12</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>

    <!-- Jens Kutilek's Sudo monospaced typeface at size 12, style Regular. -->
    <match target="font">
        <test name="family"><string>Sudo</string></test>
        <test name="slant" compare="eq"><double>0</double></test>
        <test name="weight" compare="eq"><double>80</double></test>
        <test compare="eq" name="pixelsize"><double>16</double></test>
        <edit name="antialias"><bool>false</bool></edit>
    </match>


</fontconfig>
