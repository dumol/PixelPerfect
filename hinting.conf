<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Sets most appropriate hinting for specific fonts</description>


    <!-- Checked with FreeType 2.10.4 and default settings. -->

    <!-- This improves rendering when antialiased at sizes not perfectly hinted,
         discernible usually at sizes slightly larger than the largest size with
         perfectly hinted glyphs (where antialiasing is no longer off either
         through pixel-perfect.conf or because embedded bitmaps are used).
         Setting "hinfull" enables BCI (the bytecode interpreter). More info at
         https://www.freetype.org/freetype2/docs/text-rendering-general.html -->

    <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>Cabin</string>
        </test>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
    </match>

    <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>CamingoCode</string>
        </test>
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
    </match>

     <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>Comic Relief</string>
        </test>
        <edit name="hintstyle" mode="assign">
