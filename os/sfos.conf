<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Extra settings for Sailfish OS setups</description>


    <!-- Set default UI typeface. -->
    <alias binding="strong">
        <family>Sail Sans Pro Light</family>
        <prefer>
            <family>Barlow</family>
            <family>PT Sans</family>
            <family>Source Sans 3</family>
        </prefer>
    </alias>

    <!-- Ignore default UI font and other undesired fonts. -->
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/sail-sans-pro</glob>
            <glob>/usr/share/fonts/dejavu</glob>
            <glob>/usr/share/fonts/liberation</glob>
            <glob>/usr/share/fonts/symbola</glob>
        </rejectfont>
    </selectfont>


</fontconfig>

