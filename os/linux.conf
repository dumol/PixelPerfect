<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Extra settings for a Linux setup</description> 


    <!-- This is for Void Linux with Wayland. -->
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/X11/*</glob>
        </rejectfont>
        <rejectfont>
            <glob>/usr/share/fonts/Type1/*</glob>
        </rejectfont>
    </selectfont>


</fontconfig>
