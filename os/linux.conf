<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Extra settings for Linux setups</description> 


    <!-- Reject worse aliases and duplicated fonts.
         Covers Debian, Fedora, openSUSE, Void Linux. -->

    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/X11/*</glob>
            <glob>/usr/share/fonts/?ype1*</glob>
            <glob>/usr/share/fonts/urw*</glob>
            <glob>/usr/share/fonts/*/urw*</glob>
            <glob>/usr/share/fonts/liberation*</glob>
            <glob>/usr/share/fonts/*/?iberation*</glob>
            <glob>/usr/share/fonts/dejavu/*</glob>
            <glob>/usr/share/fonts/*/dejavu*</glob>
            <glob>/usr/share/fonts/bitstream-vera</glob>
            <glob>/usr/share/fonts/truetype/DejaVu*</glob>
            <glob>/usr/share/fonts/truetype/ttf-bitstream-vera</glob>
            <glob>/usr/share/fonts/truetype/Vera*</glob>
            <glob>/usr/share/fonts/*/*/unhinted/*</glob>
        </rejectfont>
    </selectfont>


</fontconfig>
