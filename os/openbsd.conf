<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Extra settings for OpenBSD setups</description>


    <!-- This is for an OpenBSD 6.8 X.org installation. -->
    <selectfont>
        <rejectfont>
            <glob>/usr/X11R6/lib/X11/fonts/100dpi/*</glob>
        </rejectfont>
        <rejectfont>
            <glob>/usr/X11R6/lib/X11/fonts/75dpi/*</glob>
        </rejectfont>
        <rejectfont>
            <glob>/usr/local/share/fonts/ghostscript/*</glob>
        </rejectfont>
        <rejectfont>
            <glob>/usr/local/share/fonts/Liberation/*</glob>
        </rejectfont>
    </selectfont>


</fontconfig>
