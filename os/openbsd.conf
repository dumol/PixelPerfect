<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Extra settings for an OpenBSD setup</description> 


    <!-- This is for an OpenBSD 6.7 X.org installation -->
    <selectfont>
        <rejectfont>
            <glob>/usr/local/share/fonts/ghostscript/*</glob>
        </rejectfont>
        <rejectfont>
            <glob>/usr/X11R6/lib/X11/fonts/100dpi/*</glob>
        </rejectfont>
        <rejectfont>
            <glob>/usr/X11R6/lib/X11/fonts/75dpi/*</glob>
        </rejectfont>
    </selectfont>


</fontconfig>
