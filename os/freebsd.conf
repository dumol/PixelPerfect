<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Extra settings for FreeBSD setups</description>


    <!-- Tested on FreeBSD 12.2 w/ X.org and 13.0 w/ Wayland. -->
    <selectfont>
        <rejectfont>
            <glob>/usr/local/share/fonts/ghostscript</glob>
            <glob>/usr/local/share/fonts/urwfonts</glob>
            <glob>/usr/local/share/fonts/Liberation</glob>
            <glob>/usr/local/share/fonts/dejavu</glob>
            <glob>/usr/local/share/fonts/bitstream-vera</glob>
        </rejectfont>
    </selectfont>


</fontconfig>
