<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing done in common.conf -->
    <!-- Generic name assignment done in common.conf-->
    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Proxima Nova</family>
        <prefer>
            <family>Cabin</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Proxima-Nova</family>
        <prefer>
            <family>Cabin</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Proxima Nova Cond</family>
        <prefer>
            <family>Cabin Condensed</family>
        </prefer>
    </alias>
</fontconfig>
