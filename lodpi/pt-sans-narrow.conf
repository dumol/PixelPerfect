<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Archivo Narrow</family>
        <prefer>
            <family>PT Sans Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Arial Narrow</family>
        <prefer>
            <family>PT Sans Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica Condensed</family>
        <prefer>
            <family>PT Sans Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica Narrow</family>
        <prefer>
            <family>PT Sans Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Liberation Sans Narrow</family>
        <prefer>
            <family>PT Sans Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Nimbus Sans Narrow</family>
        <prefer>
            <family>PT Sans Narrow</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Proxima Nova Extra Cond</family>
        <prefer>
            <family>PT Sans Narrow</family>
        </prefer>
    </alias>
</fontconfig>
