<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing is present in Fontconfig's 60-latin.conf -->

    <!-- Generic name assignment is present in Fontconfig's 45-latin.conf -->

    <!-- Bindings missing from Fontconfig rules. -->
    <alias binding="same">
        <family>Liberation Serif</family>
        <default>
            <family>MS Serif</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Serif</family>
        <default>
            <family>Nimbus Roman</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Serif</family>
        <default>
            <family>Nimbus Roman No9 L</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Serif</family>
        <default>
            <family>Roman</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Serif</family>
        <default>
            <family>Tinos</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Serif</family>
        <default>
            <family>Times Roman</family>
        </default>
    </alias>

    <!-- Font substitutions missing from Fontconfig -->
    <alias binding="same">
        <family>MS Serif</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Nimbus Roman</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Nimbus Roman No9 L</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Roman</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times Roman</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Tinos</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>
</fontconfig>
