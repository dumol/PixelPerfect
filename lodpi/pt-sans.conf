<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing is set in common/ rules. -->

    <!-- Generic name assignment is set in common/ rules. -->

    <!-- Font substitution rules for low DPI screens only. -->
    <alias binding="same">
        <family>Cantarell</family>
        <prefer>
            <family>PT Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Geneva</family>
        <prefer>
            <family>PT Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Segoe</family>
        <prefer>
            <family>PT Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Segoe UI</family>
        <prefer>
            <family>PT Sans</family>
        </prefer>
    </alias>
</fontconfig>
