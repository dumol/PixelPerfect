<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing is set in common/ rules. -->

    <!-- Generic name assignment is set in common/ rules. -->

    <!-- Font substitution rules for low DPI screens only -->
    <alias binding="same">
        <family>Georgia</family>
        <prefer>
            <family>PT Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Georgia Pro</family>
        <prefer>
            <family>PT Serif</family>
        </prefer>
    </alias>
</fontconfig>
