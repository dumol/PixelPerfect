<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Blacklist fonts not optimized for low DPI screens</description>


    <!-- GNU FreeFont family. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>FreeSerif</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>FreeSans</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>FreeMono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- Ghostscript interpreter fonts. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Roman No9 L</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Sans L</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Mono L</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Bitstream Charter</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Courier 10 Pitch</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- DejaVu fonts, not so well hinted. Except maybe DejaVu Serif Book. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Sans Mono</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>DejaVu Serif Condensed</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- Open Sans is very blurry at small sizes. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Open Sans</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- Adobe's Source Sans/Code Pro are quite blurry too. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Source Sans Pro</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Source Code Pro</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- Google Crosscore Arial / Courier / Times New Roman alternatives derived
         from Liberation Sans, but w/o the exquisite hinting of version 1. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Arimo</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Cousine</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Tinos</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- GNOME's default blurry font. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Cantarell</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- Current license is too restrictive. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Symbola</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>


</fontconfig>
