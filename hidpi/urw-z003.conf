<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>fantasy</family>
        <prefer>
            <family>Z003</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Z003</family>
        <default>
            <family>fantasy</family>
        </default>
    </alias>

    <!-- Original PostScript base font mapping -->
    <alias binding="same">
        <family>Z003</family>
        <default>
            <family>ITC Zapf Chancery</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>ITC Zapf Chancery</family>
        <prefer>
            <family>Z003</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Zapf Chancery</family>
        <prefer>
            <family>Z003</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>TeX Gyre Chorus</family>
        <prefer>
            <family>Z003</family>
        </prefer>
    </alias>
</fontconfig>
