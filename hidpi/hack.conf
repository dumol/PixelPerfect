<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>monospace</family>
        <accept>
            <family>Hack</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Hack</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <!-- Base font mapping -->
    <alias binding="same">
        <family>Hack</family>
        <default>
            <family>Bitstream Vera Mono</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Bitstream Vera Mono</family>
        <prefer>
            <family>Hack</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>DejaVu Sans Mono</family>
        <prefer>
            <family>Hack</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Menlo</family>
        <prefer>
            <family>Hack</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>SFMono-Regular</family>
        <prefer>
            <family>Hack</family>
        </prefer>
    </alias>
</fontconfig>
