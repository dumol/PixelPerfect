<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>serif</family>
        <accept>
            <family>EB Garamond</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>EB Garamond</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Adobe Garamond</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Adobe Garamond Pro</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>ITC Garamond</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Garamond Premier Pro</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>
</fontconfig>
