<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Public Sans</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Public Sans Medium</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Franklin</family>
        <prefer>
            <family>Public Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Franklin Gothic</family>
        <prefer>
            <family>Public Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Franklin Gothic FS Book</family>
        <prefer>
            <family>Public Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Franklin Gothic Medium</family>
        <prefer>
            <family>Public Sans Medium</family>
        </prefer>
    </alias>

    <alias binding="same">
        <!-- From https://www.nytimes.com.-->
        <family>nyt-franklin</family>
        <prefer>
            <family>Public Sans Medium</family>
        </prefer>
    </alias>
</fontconfig>
