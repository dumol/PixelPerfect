<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>serif</family>
        <accept>
            <family>Source Serif 4</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Source Serif 4</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Source Serif Pro</family>
        <prefer>
            <family>Source Serif 4</family>
        </prefer>
    </alias>
</fontconfig>
