<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>sans-serif</family>
        <accept>
            <family>Nimbus Sans</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Nimbus Sans</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <!-- Original PostScript base font mapping -->
    <alias binding="same">
        <family>Nimbus Sans</family>
        <default>
            <family>Helvetica</family>
        </default>
    </alias>

    <!-- Font substitutions missing from Fontconfig rules -->
    <alias binding="same">
        <family>FreeSans</family>
        <prefer>
            <family>Nimbus Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Nimbus Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica Neue</family>
        <prefer>
            <family>Nimbus Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica Neue World</family>
        <prefer>
            <family>Nimbus Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Nimbus Sans L</family>
        <prefer>
            <family>Nimbus Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>TeX Gyre Heros</family>
        <prefer>
            <family>Nimbus Sans</family>
        </prefer>
    </alias>
</fontconfig>
