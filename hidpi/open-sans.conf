<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>sans</family>
        <accept>
            <family>Open Sans</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Open Sans</family>
        <default>
            <family>sans</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <!-- For Ars Technica's text font when blocking remote fonts.
             Only helps on Firefox, where Serif would be substituted.
             Less of a problem on Chrome, where the default font is used. -->
        <family>opensans</family>
        <accept>
            <family>Open Sans</family>
        </accept>
    </alias>
</fontconfig>
