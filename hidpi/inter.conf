<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <!-- Generic name aliasing -->
    <alias>
        <family>sans-serif</family>
        <accept>
            <family>Inter</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Inter</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Inter UI</family>
        <prefer>
            <family>Inter</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>SF Pro Text</family>
        <prefer>
            <family>Inter</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>GitLab Sans</family>
        <prefer>
            <family>Inter Display</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>SF Pro</family>
        <prefer>
            <family>Inter Display</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>SF Pro Display</family>
        <prefer>
            <family>Inter Display</family>
        </prefer>
    </alias>

    <!-- Typographic features -->
    <match target="font">
        <test name="family" compare="eq">
            <string>Inter</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <!-- Lower-case L with tail.
            <string>cv05 on</string> -->
            <!-- Round quotes and comma.
            <string>ss03 on</string> -->
        </edit>
    </match>
    <match target="font">
        <test name="family" compare="eq">
            <string>Inter Display</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <!-- Lower-case L with tail, just like GitLab Sans. -->
            <string>cv05 on</string>
        </edit>
    </match>
</fontconfig>
