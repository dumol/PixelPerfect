<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>sans-serif</family>
        <accept>
            <family>DeepMind Sans</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>DeepMind Sans</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Proxima Nova</family>
        <prefer>
            <family>DeepMind Sans</family>
        </prefer>
    </alias>

    <!-- For https://imgur.com when blocking remote fonts. -->
    <alias binding="same">
        <family>Proxima Nova Regular</family>
        <prefer>
            <family>DeepMind Sans</family>
        </prefer>
    </alias>

    <!-- Typographic features -->
    <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>DeepMind Sans</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <!-- Single-storey G, like Proxima Nova. -->
            <string>ss03 on</string>
        </edit>
    </match>
</fontconfig>
