<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>monospace</family>
        <accept>
            <family>Cousine</family>
       </accept>
    </alias>

    <!-- Generic name assignment -->
   <alias>
        <family>Cousine</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <!-- Bindings missing from Fontconfig rules. -->
    <alias binding="same">
        <family>Cousine</family>
        <default>
            <family>Liberation Mono</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Liberation Mono</family>
        <prefer>
            <family>Cousine</family>
        </prefer>
    </alias>

   <alias binding="same">
        <family>Lucida Console</family>
        <prefer>
            <family>Cousine</family>
        </prefer>
    </alias>

   <alias binding="same">
        <family>Lucida Grande Mono</family>
        <prefer>
            <family>Cousine</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Lucida Sans Typewriter</family>
        <prefer>
            <family>Cousine</family>
        </prefer>
    </alias>
</fontconfig>
