<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>serif</family>
        <accept>
            <family>Miju Goudy</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Miju Goudy</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <!-- Base font mapping -->
    <alias binding="same">
        <family>Miju Goudy</family>
        <default>
            <family>Goudy Old Style</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Goudy Old Style</family>
        <prefer>
            <family>Miju Goudy</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Goudy Oldstyle</family>
        <prefer>
            <family>Miju Goudy</family>
        </prefer>
    </alias>

    <!-- The actual alias used on https://harpers.org
         Doesn't work in fontconfig and Firefox. FIXME#2 -->
    <alias binding="same">
        <family>goudy-old-style</family>
        <prefer>
            <family>Miju Goudy</family>
        </prefer>
    </alias>
</fontconfig>
