<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>sans-serif</family>
        <accept>
            <family>Arimo</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Arimo</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <!-- Bindings missing from Fontconfig rules. -->
    <alias binding="same">
        <family>Arimo</family>
        <default>
            <family>Arial Unicode MS</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Arimo</family>
        <default>
            <family>Liberation Sans</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Arimo</family>
        <default>
            <family>MS Sans Serif</family>
        </default>
    </alias>

    <!-- Font substitutions missing from Fontconfig rules -->
    <alias binding="same">
        <family>Arial Unicode MS</family>
        <prefer>
            <family>Arimo</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Liberation Sans</family>
        <prefer>
            <family>Arimo</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>MS Sans Serif</family>
        <prefer>
            <family>Arimo</family>
        </prefer>
    </alias>
</fontconfig>
