<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <!-- Generic name aliasing -->
    <alias>
        <family>sans-serif</family>
        <accept>
            <family>Roboto</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Roboto</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>mastodon-font-sans-serif</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>RobotoRegular</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
    </alias>
</fontconfig>
