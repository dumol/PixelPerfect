<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <accept>
            <family>PT Astra Serif</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>PT Astra Serif</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Times</family>
        <prefer>
            <family>PT Astra Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times Roman</family>
        <prefer>
            <family>PT Astra Serif</family>
        </prefer>
    </alias>
</fontconfig>
