<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>PT Astra Serif</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>PT Astra Serif</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <!-- Font substitutions missing from Fontconfig -->
    <alias binding="same">
        <family>MS Serif</family>
        <prefer>
            <family>PT Astra Serif</family>
            <family>Tinos</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times New Roman</family>
        <prefer>
            <family>PT Astra Serif</family>
            <family>Tinos</family>
        </prefer>
    </alias>
</fontconfig>
