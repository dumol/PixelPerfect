<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Lingua Franca</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Lingua Franca</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Adobe Utopia</family>
        <prefer>
            <family>Lingua Franca</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Heuristica</family>
        <prefer>
            <family>Lingua Franca</family>
        </prefer>
    </alias>

    <!-- Better than what's next, the Georgia or serif aliases. -->
    <alias binding="same">
        <!-- From https://www.theguardian.com.-->
        <family>Guardian Text Egyptian Web</family>
        <prefer>
            <family>Lingua Franca</family>
        </prefer>
    </alias>
    <alias binding="same">
        <!-- From https://theintercept.com.-->
        <family>SwiftNeueLTW01</family>
        <prefer>
            <family>Lingua Franca</family>
        </prefer>
    </alias>
    <alias binding="same">
        <!-- From https://www.nytimes.com.-->
        <family>nyt-imperial</family>
        <prefer>
            <family>Lingua Franca</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Utopia</family>
        <prefer>
            <family>Lingua Franca</family>
        </prefer>
    </alias>
</fontconfig>
