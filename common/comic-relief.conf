<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>cursive</family>
        <accept>
            <family>Comic Relief</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Comic Relief</family>
        <default>
            <family>cursive</family>
        </default>
    </alias>

    <!-- Base font mapping -->
    <alias binding="same">
        <family>Comic Relief</family>
        <default>
            <family>Comic Sans MS</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Chalkboard</family>
        <prefer>
            <family>Comic Relief</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Comic Sans</family>
        <prefer>
            <family>Comic Relief</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Comic Sans MS</family>
        <prefer>
            <family>Comic Relief</family>
        </prefer>
    </alias>
</fontconfig>
