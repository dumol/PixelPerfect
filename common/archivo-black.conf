<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Arial Black</family>
        <prefer>
            <family>Archivo Black</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica Black</family>
        <prefer>
            <family>Archivo Black</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Nimbus Sans Black</family>
        <prefer>
            <family>Archivo Black</family>
        </prefer>
    </alias>
</fontconfig>
