<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>cursive</family>
        <prefer>
            <family>Kaushan Script</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Kaushan Script</family>
        <default>
            <family>cursive</family>
        </default>
    </alias>

    <!-- Base font mapping -->
    <alias binding="same">
        <family>Kaushan Script</family>
        <default>
            <family>Brush Script MT</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Brush Script MT</family>
        <prefer>
            <family>Kaushan Script</family>
        </prefer>
    </alias>
</fontconfig>
