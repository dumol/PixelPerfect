<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>serif</family>
        <accept>
            <family>PT Serif</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>PT Serif</family>
        <default>
            <family>serif</family>
        </default>
    </alias>
</fontconfig>
