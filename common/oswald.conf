<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Economica</family>
        <prefer>
            <family>Oswald Light</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Impact</family>
        <prefer>
            <family>Oswald Heavy</family>
        </prefer>
    </alias>
</fontconfig>
