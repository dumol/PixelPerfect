<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Generic name aliasing -->
    <alias binding="strong">
        <family>emoji</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <match target="pattern">
        <test qual="any" name="family">
            <string>emoji</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <family>OpenMoji Color</family>
        </edit>
    </match>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Android Emoji</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Apple Color Emoji</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>EmojiOne Color</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Emoji Two</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>EmojiTwo</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Emoji Symbols</family>
        <prefer>
            <family>OpenMoji Black</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>EmojiSymbols</family>
        <prefer>
            <family>OpenMoji Black</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Noto Color Emoji</family>
       <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Noto Emoji</family>
       <prefer>
            <family>OpenMoji Black</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Twemoji</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Twemoji Mozilla</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>TwemojiMozilla</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Segoe UI Emoji</family>
        <prefer>
            <family>OpenMoji Color</family>
        </prefer>
    </alias>
</fontconfig>
