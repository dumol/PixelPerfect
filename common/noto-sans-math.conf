<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias binding="strong">
        <family>math</family>
        <accept>
            <family>Noto Sans Math</family>
        </accept>
    </alias>

    <!-- Generic name assignment -->
    <alias binding="same">
        <family>Noto Sans Math</family>
        <default>
            <family>math</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Asana Math</family>
        <prefer>
            <family>Noto Sans Math</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Cambria Math</family>
        <prefer>
            <family>Noto Sans Math</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Lucida Math</family>
        <prefer>
            <family>Noto Sans Math</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Latin Modern Math</family>
        <prefer>
            <family>Noto Sans Math</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>STIX Math</family>
        <prefer>
            <family>Noto Sans Math</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>STIX Two Math</family>
        <prefer>
            <family>Noto Sans Math</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>XITS Math</family>
        <prefer>
            <family>Noto Sans Math</family>
        </prefer>
    </alias>
</fontconfig>
