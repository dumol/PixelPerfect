<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Generic name aliasing -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>emoji</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>Twitter Color Emoji</string>
        </edit>
    </match>

    <!-- Adds the Emoji font as last fallback for default font families. -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Twitter Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="append">
            <string>Twitter Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append">
            <string>Twitter Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>cursive</string>
        </test>
        <edit name="family" mode="append">
            <string>Twitter Color Emoji</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>fantasy</string>
        </test>
        <edit name="family" mode="append">
            <string>Twitter Color Emoji</string>
        </edit>
    </match>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Android Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Apple Color Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>EmojiOne Color</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Emoji Two</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>EmojiTwo</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Emoji Symbols</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>EmojiSymbols</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Noto Color Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Twemoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Twemoji Mozilla</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>TwemojiMozilla</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Segoe UI Emoji</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Symbola</family>
        <prefer>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>
