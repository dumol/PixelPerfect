<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>fantasy</family>
        <prefer>
            <family>Cinzel Decorative</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Cinzel Decorative</family>
        <default>
            <family>fantasy</family>
        </default>
    </alias>

    <!-- Base font mapping -->
    <alias binding="same">
        <family>Cinzel Decorative Black</family>
        <default>
            <family>Copperplate</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <!-- Black not selected in Firefox. "prepend_first" doesn't help. FIXME -->
    <alias binding="same">
        <family>Copperplate</family>
        <prefer>
            <family>Cinzel Decorative Black</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Copperplate Gothic</family>
        <prefer>
            <family>Cinzel Decorative Black</family>
        </prefer>
    </alias>
    <alias binding="same">
        <family>Copperplate Gothic Light</family>
        <prefer>
            <family>Cinzel Decorative</family>
        </prefer>
    </alias>
</fontconfig>
