<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>EB Garamond</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <!-- Base font mapping -->
    <alias binding="same">
        <family>EB Garamond</family>
        <default>
            <family>Garamond</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Adobe Garamond</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Cormorant</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Garamond</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>URW Garamond</family>
        <prefer>
            <family>EB Garamond</family>
        </prefer>
    </alias>
</fontconfig>
