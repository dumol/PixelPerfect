<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Charter</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>Charter</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Bitstream Charter</family>
        <prefer>
            <family>Charter</family>
        </prefer>
    </alias>

    <!-- Not really. But better than the default serif. -->
    <alias binding="same">
        <!-- On https://www.reuters.com.-->
        <family>freight-book</family>
        <prefer>
            <family>Charter</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>ITC Charter</family>
        <prefer>
            <family>Charter</family>
        </prefer>
    </alias>
</fontconfig>
