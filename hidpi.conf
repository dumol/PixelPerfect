<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>


    <description>Settings and aliases for high DPI screens</description> 


    <!-- Disable bitmap fonts. -->
    <match target="font">
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!-- Aliases for the generic W3C font families. Should be close to the
         metrics of the main OS'es generics: Times / Helvetica / Courier on
         macOS and Times New Roman / Arial / Courier New on Windows. -->
    <alias binding="strong">
        <family>serif</family>
        <prefer>
            <family>Faustina</family>
            <family>Tinos</family>
            <family>Nimbus Roman</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>sans-serif</family>
        <prefer>
            <family>Archivo</family>
            <family>Arimo</family>
            <family>Nimbus Sans</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>monospace</family>
        <prefer>
            <family>JetBrains Mono</family>
            <family>Cousine</family>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>
    <!-- Chrome picks Cursive and Fantasy aliases by itself. FIXME#5 
         Cursive and Fantasy aliases are ignored by WebKitGTK. FIXME#6 -->
    <alias binding="strong">
        <family>cursive</family>
        <prefer>
            <!-- Alex Brush is slightly more legible, but has less coverage. -->
            <family>Allura</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>fantasy</family>
        <prefer>
            <family>Sedgwick Ave</family>
        </prefer>
    </alias>

    <!-- Aliases for the CSS 4 font families.
         This also shows the recommended typefaces for the UI interface.
         Use same size for system-ui / sans / serif / monospace,
         starting with 10.5 for a screen with a DPI of 96. -->
    <alias binding="strong">
        <family>system-ui</family>
        <prefer>
            <!-- Chrome picks "DejaVu Sans" instead of "DejaVu Sans Condensed"
                 as UI font, if the former is also present. FIXME -->
            <family>Cantarell</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>ui-sans-serif</family>
        <prefer>
            <family>Cantarell</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>ui-serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>ui-monospace</family>
        <prefer>
            <family>Cascadia Code PL</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>ui-rounded</family>
        <prefer>
            <family>MuseoModerno</family>
        </prefer>
    </alias>

    <!-- Aliases used to target the macOS UI font. Hijacked for our UI font.
         Sites assume metrics close to those of the dominant OS'es UI fonts. -->
    <alias binding="strong">
        <family>-apple-system</family>     
        <prefer>
            <family>Cantarell</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>BlinkMacSystemFont</family>
        <prefer>
            <family>Cantarell</family>
        </prefer>
    </alias>
    

        <!-- Metrically-identical fonts. -->

    <!-- Andale Mono, Noto Mono, Source Code Pro.    
         Noto Mono used for Bugzilla (fallback code font).
         Source Code Pro used on https://android.googlesource.com. -->
    <include prefix="xdg">fontconfig/hidpi/source-code-pro.conf</include>

    <!-- Arial, Arial Unicode MS, MS Sans Serif, Arimo.
         Arial and its variants used on many sites, e.g. https://google.com.
         Arimo used on https://www.anandtech.com. -->
    <include prefix="xdg">fontconfig/hidpi/arimo.conf</include>

    <!-- Arial Narrow through Liberation Sans Narrow (available outside the
         Liberation 2.x collection). As set through 30-metric-aliases.conf. -->

    <!-- Bitstream Vera Sans, DejaVu Sans. Also used for Verdana. -->
    <include prefix="xdg">fontconfig/hidpi/dejavu-sans.conf</include>

    <!-- Bitstream Vera Sans Mono, Menlo, SFMono-Regular.
         SFMono-Regular used on https://github.com.
         Menlo is default code font for Bugzilla. -->
    <include prefix="xdg">fontconfig/hidpi/dejavu-sans-mono.conf</include>

    <!-- Bookman Old Style. -->
    <include prefix="xdg">fontconfig/hidpi/urw-bookman.conf</include>

    <!-- Century Schoolbook. -->
    <include prefix="xdg">fontconfig/hidpi/urw-c059.conf</include>

    <!-- Courier New. -->
    <include prefix="xdg">fontconfig/hidpi/urw-nimbus-mono-ps.conf</include>

    <!-- Helvetica, Helvetica Neue, Tex Gyre Heros. -->
    <include prefix="xdg">fontconfig/hidpi/urw-nimbus-sans.conf</include>

    <!-- Helvetica Condensed/Narrow, TeX Gyre Heros Cn, etc. -->
    <include prefix="xdg">fontconfig/hidpi/urw-nimbus-sans-narrow.conf</include>

    <!-- Times, Roman, TeX Gyre Termes. -->
    <include prefix="xdg">fontconfig/hidpi/urw-nimbus-roman.conf</include>

    <!-- Zapf Chancery. -->
    <include prefix="xdg">fontconfig/hidpi/urw-z003.conf</include>

    <!-- Some more rules that come with the above URW base fonts. -->
    <include prefix="xdg">fontconfig/common/urw-fallback-backwards.conf</include>
    <include prefix="xdg">fontconfig/common/urw-fallback-generics.conf</include>
    <include prefix="xdg">fontconfig/common/urw-fallback-specifics.conf</include>

    <!-- Consolas.
         Used on many sites, e.g. https://stackoverflow.com.
         Something is wrong with `` on GitHub? FIXME -->
    <include prefix="xdg">fontconfig/hidpi/inconsesi.conf</include>

    <!-- Courier. Closer to the original than Cousine/Liberation Mono. -->
    <include prefix="xdg">fontconfig/hidpi/courier-prime.conf</include>

    <!-- Monotype Corsiva, Corsiva, Lucida Calligraphy. -->
    <include prefix="xdg">fontconfig/hidpi/monacal.conf</include>

    <!-- Fira Sans. -->
    <include prefix="xdg">fontconfig/hidpi/fira-go.conf</include>

    <!-- Georgia, Georgia Pro. -->
    <include prefix="xdg">fontconfig/hidpi/gelasio.conf</include>

    <!-- Inter, Inter UI.
         Used on https://riot.im/app, the Matrix web client. -->
    <include prefix="xdg">fontconfig/hidpi/inter.conf</include>

    <!-- Lucida Console, Lucida Console/Sans Typewriter/Grande Mono. -->
    <include prefix="xdg">fontconfig/hidpi/cousine.conf</include>

    <!-- Merriweather.
         Used on: https://www.forbes.com, https://www.goodreads.com, etc. -->
    <include prefix="xdg">fontconfig/hidpi/merriweather.conf</include>

    <!-- Merriweather Sans.
         Used on: https://plausible.io, https://defense.info. -->
    <include prefix="xdg">fontconfig/hidpi/merriweather-sans.conf</include>

    <!-- Noto Sans Mono -->
    <include prefix="xdg">fontconfig/hidpi/noto-sans-mono.conf</include>

    <!-- Noto Sans.
         Used on many sites, e.g. https://reddit.com -->
    <include prefix="xdg">fontconfig/hidpi/noto-sans.conf</include>

    <!-- Noto Serif. Droid Serif. -->
    <include prefix="xdg">fontconfig/hidpi/noto-serif.conf</include>

    <!-- Rubik
         Used on: https://riot.im/ -->
    <include prefix="xdg">fontconfig/hidpi/rubik.conf</include>

    <!-- Source Sans Pro.
         Source Sans Pro used on: https://streamable.com/. -->
    <include prefix="xdg">fontconfig/hidpi/source-sans-3.conf</include>

    <!-- Source Serif Pro. -->
    <include prefix="xdg">fontconfig/hidpi/source-serif-4.conf</include>

    <!-- Tahoma, Geneva. This is better than Wine's Tahoma at high DPIs.
         Not metrically-identical for Geneva.
         Tahoma used on https://www.rollingstone.com (fallback) -->
    <include prefix="xdg">fontconfig/hidpi/tagoni.conf</include>

    <!-- Times New Roman, MS Serif.
         Times New Roman used on https://www.nlm.nih.gov/,
         https://www.latimes.com (fallback). -->
    <include prefix="xdg">fontconfig/hidpi/tinos.conf</include>

    <!-- Segoe UI, Segoe.
         Segoe UI used on https://www.microsoft.com, https://msn.com, etc.
         Segoe used on https://outlook.live.com. -->
    <include prefix="xdg">fontconfig/hidpi/selawik.conf</include>

    <!-- Verdana.
         Used on: https://www.imdb.com, https://news.ycombinator.com. -->
    <include prefix="xdg">fontconfig/hidpi/veranda.conf</include>

    <!-- End of metrically-identical fonts -->


        <!-- From here on, matches are not that great, 
             but it's better to differentiate these typefaces. -->

    <!-- American Typewriter. -->
    <include prefix="xdg">fontconfig/hidpi/cmu_typewriter_text_variable_width.conf</include>

    <!-- Fjalla One used on https://www.euractiv.com -->

    <!-- Franklin, Franklin Gothic, etc. Slightly bigger, less condensed.
         Franklin used on https://www.washingtonpost.com.
         Franklin Gothic used on https://www.rottentomatoes.com and
         https://www.nationalgeographic.com (fallback).. -->
    <include prefix="xdg">fontconfig/hidpi/public-sans-medium.conf</include>

    <!-- ITC Garamond, Adobe Garamond, Garamond Premier Pro. -->
    <include prefix="xdg">fontconfig/hidpi/eb-garamond.conf</include>      

    <!-- Goudy Old Style, Goudy Oldstyle.
         Used on: https://harpers.org -->
    <include prefix="xdg">fontconfig/hidpi/miju-goudy.conf</include>

    <!-- Monaco.
         Used on https://docs.oracle.com, https://docs.aws.amazon.com. -->
    <include prefix="xdg">fontconfig/hidpi/code-new-roman.conf</include>

    <!-- Utopia, Heuristica, Guardian Text Egyptian Web, etc. -->
    <include prefix="xdg">fontconfig/hidpi/lingua-franca.conf</include>


        <!-- Extra rules -->


</fontconfig>
