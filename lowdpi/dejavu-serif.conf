<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing is present in Fontconfig's 60-latin.conf -->

    <!-- Generic name assignment is present in Fontconfig's 45-latin.conf -->

    <!-- Base font mapping -->
    <alias binding="same">
        <family>Bitstream Vera Serif</family>
        <default>
            <family>DejaVu Serif</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Bitstream Vera Serif</family>
        <prefer>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Bookman</family>
        <prefer>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Bookman Old Style</family>
        <prefer>
            <family>DejaVu Serif</family>
        </prefer>
    </alias>
</fontconfig>
