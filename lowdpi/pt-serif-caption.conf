<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>PT Serif Caption</family>
        </prefer>
    </alias>

    <!-- Generic name assignment -->
    <alias>
        <family>PT Serif Caption</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <!-- Base font mapping -->
    <alias binding="same">
        <family>PT Serif Caption</family>
        <default>
            <family>Bookman Old Style</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Bookman Old Style</family>
        <prefer>
            <family>PT Serif Caption</family>
        </prefer>
    </alias>
</fontconfig>
