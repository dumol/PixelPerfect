<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing is present in Fontconfig's 60-latin.conf -->

    <!-- Generic name assignment is present in Fontconfig's 45-latin.conf -->

    <!-- Bindings missing from Fontconfig rules. -->
    <alias binding="same">
        <family>Liberation Sans</family>
        <default>
            <family>Arimo</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Sans</family>
        <default>
            <family>Helvetica</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Sans</family>
        <default>
            <family>Helvetica Neue</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Sans</family>
        <default>
            <family>MS Sans Serif</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Sans</family>
        <default>
            <family>Nimbus Sans</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Sans</family>
        <default>
            <family>Nimbus Sans L</family>
        </default>
    </alias>

    <!-- Font substitutions missing from Fontconfig rules -->
    <alias binding="same">
        <family>Arimo</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica Neue</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Nimbus Sans</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Nimbus Sans L</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

</fontconfig>
