<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Generic name aliasing is present in Fontconfig's 60-latin.conf -->
    <!-- Generic name assignment is present in Fontconfig's 45-latin.conf -->
    <!-- Base font mappings -->
    <alias binding="same">
        <family>Liberation Mono</family>
        <default>
            <family>Lucida Console</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Mono</family>
        <default>
            <family>Lucida Sans Typewriter</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Liberation Mono</family>
        <default>
            <family>Menlo</family>
        </default>
    </alias>

    <!-- Font substitution rules -->
    <alias binding="same">
        <family>Lucida Console</family>
        <prefer>
            <family>Liberation Mono</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Lucida Sans Typewriter</family>
        <prefer>
            <family>Liberation Mono</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Menlo</family>
        <prefer>
            <family>Liberation Mono</family>
        </prefer>
    </alias>
</fontconfig>
